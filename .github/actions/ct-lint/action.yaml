name: "Helm CT lint"
description: "Lint charts using Helm's chart-testing CLI tool"
inputs:
  remote_name: # id of input
    description: "remote"
    required: true
  remote_url:
    description: "remote"
    required: true
  target_branch:
    description: "remote"
    required: true
  ct_validate_maintainers:
    description: "remote"
    required: true
  ct_print_config:
    description: "remote"
    required: true
  ct_debug:
    description: "remote"
    required: true
  ct_chart_dirs:
    description: "remote"
    required: true
  ct_chart_repos:
    description: "remote"
    required: true

